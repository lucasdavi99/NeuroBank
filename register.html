<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" href="img/logo-icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NeuroBank</title>
</head>
<body>
    <img src="img/ondas.png" alt="" id="waves">

    <div class="form">
        <form action="#">
            <div class="input-group">
                <div class="input-box">
                    <label for="fantasyname">Nome Fantasia</label>
                    <input id="fantasyname" type="text" name="fantasyname" placeholder="Nome da empresa" required>
                </div>
                
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite o email" required>
                </div>

                <div class="input-box">
                    <label for="number">Telefone/Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(XX) XXXXX - XXXX" required>
                </div>

                <div class="input-box">
                    <label for="cnpj">CNPJ</label>
                    <input id="cnpj" type="text" name="cnpj" placeholder="CNPJ da empresa" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite a Senha" required>
                    <img src="img/oculto.png" alt="" id="oculto1">
                </div>

                <div class="input-box">
                    <label for="confirmpassword">Confirmar Senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme a Senha" required>
                    <img src="img/oculto.png" alt="" id="oculto2">
                </div>

                <div class="register-button">
                    <button><a href="login.html">CADASTRAR</a></button>
                </div>
            </div>

            <img src="img/Logo NeuroBank.png" alt="Logo NeuroBank">
        </form>
    </div>
</body>
</html>
